
<!DOCTYPE html>
<html>
<head>
    <title>silentSpeech</title>
    <meta name="description" content="Work in progress">
    <style>
        body {
            background-color: #efd1a9;
        }
        #image {
            position: absolute;
        }
    </style>
</head>
<body>
    <img id="image" onclick="egg()" src="assets/logo.gif" width="20%" alt="Bouncing Image">
    <script>
        const image = document.getElementById('image');
        let x = 0;
        let y = 0;
        let vx = 5;
        let vy = 5;
        function updatePosition() {
            x += vx;
            y += vy;

            if (x + image.width >= window.innerWidth || x <= 0) {
                vx *= -1;
            }
            if (y + image.height >= window.innerHeight || y <= 0) {
                vy *= -1;
            }

            image.style.left = x + 'px';
            image.style.top = y + 'px';

            requestAnimationFrame(updatePosition);
        }

        updatePosition();

        var clicks = 0;
        function egg() {
            clicks++;
            if (clicks==5) document.getElementById('image').src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/DVD_logo.svg/2560px-DVD_logo.svg.png";
        }
    </script>
</body>
</html>
